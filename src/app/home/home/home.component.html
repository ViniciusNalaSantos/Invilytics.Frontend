<div class="min-h-screen content-start grid grid-cols-[1.5fr_3fr] gap-x-7 gap-y-3 bg-[#F2F4F7] p-6">
    
    <!-- ROW 1 / LEFT -->
    <!-- <div class="flex flex-col gap-3"> -->
    <div class="flex gap-3">
        <app-information-card-component
            class="flex-1"
            [title]="'Portfolio Value'"
            [value]="portfolioValue"
        ></app-information-card-component>
        <app-information-card-component 
            class="flex-1"
            [title]="'Total Invested'"
            [value]="totalInvested"
        ></app-information-card-component>
    </div>
    
    <!-- ROW 1 / RIGHT -->
    <div class="flex gap-3">
        <app-information-card-component 
            class="flex-1"
            [title]="'Profit'"
            [value]="profit"
            [isColored]="true"
        ></app-information-card-component>
        <app-information-card-component
            class="flex-1"
            [title]="'Dividend Income (last m/)'"
            [value]="dividendIncomeLastMonth"
            [isColored]="true"
        ></app-information-card-component>
        <app-information-card-component
            class="flex-1"
            [title]="'Budget'"
            [value]="budget"
        ></app-information-card-component>
    </div>

    <!-- ROW 2 / LEFT -->
    <app-content-card
        class="flex flex-col"
        [title]="'Portfolio Diversification'"
    >
        <app-portfolio-diversification class="flex-1" />
    </app-content-card>

    <!-- ROW 2 / RIGHT -->      
    <app-content-card [title]="'Patrimony Growth'" class="flex flex-col">
        <app-patrimony-growth class="flex-1"/>
    </app-content-card>
</div>
