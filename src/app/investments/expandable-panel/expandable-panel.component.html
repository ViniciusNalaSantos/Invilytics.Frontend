<div class="bg-white flex items-center justify-around py-1">
    <span class="text-2xl">{{ title }}</span>
    <div class="w-px h-10 bg-gray-300"></div>
    <app-investments-information-component [isSmall]="true"></app-investments-information-component>
    <div class="w-px h-10 bg-gray-300"></div>
    <button mat-icon-button class="expand-btn" (click)="onExpand()">
        <mat-icon class="expand-icon">
            expand_more
        </mat-icon>
    </button>
</div>
@if (expanded) {
    <div>
        <ng-content />
    </div>
}
